<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Générateur de Mot de Passe</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Inclure Font Awesome pour les icônes -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ajout de la meta viewport -->
  </head>
  <body>
    <div class="container">
      <h1>Générateur de Mot de Passe</h1>
      <div class="generator">
        <div class="password-display">
          <input type="text" id="password" readonly />
          <button id="copy-btn">
            <i class="fas fa-copy"></i>
          </button>
        </div>
        <div class="settings">
          <label for="length"
            >Longueur du mot de passe : <span id="length-value">12</span></label
          >
          <input type="range" id="length" min="4" max="32" value="12" />
          <label>
            <input type="checkbox" id="uppercase" checked />
            Inclure des majuscules
          </label>
          <label>
            <input type="checkbox" id="lowercase" checked />
            Inclure des minuscules
          </label>
          <label>
            <input type="checkbox" id="numbers" checked />
            Inclure des chiffres
          </label>
          <label>
            <input type="checkbox" id="symbols" />
            Inclure des symboles
          </label>
        </div>
        <!-- Indicateur de force du mot de passe -->
        <div class="strength-meter">
          <p>Force du mot de passe : <span id="strength-text">Moyen</span></p>
          <div class="strength-bar">
            <div id="strength-indicator"></div>
          </div>
        </div>
        <button id="generate-btn">Générer le mot de passe</button>
        <p id="message" class="message"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
